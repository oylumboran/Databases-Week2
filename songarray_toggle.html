<!doctype html>

<html>
	<head>
	
	<title>Itunes Songs Array</title>
	
	<script src="musiclist2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
	
	<div id="header">
	<h1>WHAT ARE YOU LISTENING TO?</h1>	
	</div>
	
	<!-- show Alternative songs -->
	<button class="alt">Alternative</button>
	<div id="showaltsongs">
	<script type="text/javascript" language="JavaScript">
         alternative();
    </script>
	</div>
	
	<script>
	$("button.alt").click(function () {
	$("#showaltsongs").toggle("slow");
	});
	</script>
	
	</br></br>
	<!-- show Classical songs -->
	<button class="class">Classical</button>
	<div id="showclasssongs">
	<script type="text/javascript" language="JavaScript">
         classical();
      </script>
	</div>
	
	<script>
	$("button.class").click(function () {
	$("#showclasssongs").toggle("slow");
	});
	</script>
	
	</br></br>
	
	<!-- show Electronic songs -->
	<button class="elec">Electronic</button>
	<div id="showelecsongs">
	<script type="text/javascript" language="JavaScript">
         electronic();
      </script>
	</div>
	
	<script>
	$("button.elec").click(function () {
	$("#showelecsongs").toggle("slow");
	});
	</script>
	
	
	
	</body>
	
</html>
