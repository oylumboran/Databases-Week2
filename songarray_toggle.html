<!doctype html>

<html>
	<head>
	
	<title>Itunes Songs Array</title>
	
	<script src="musiclist_simpler2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
	$('.songs').live({
		'mouseenter': function() {
			if ($(this).height() < $(this).find('.abs').height()) {
				$(this).height($(this).find('.abs').height());
			}
			$(this).stop(true, true).animate({
				'opacity': '1',
				'duration': '5000',
				'filter': 'alpha(opacity=100)'
			}, 0);
		},
		'mouseleave': function() {
			$(this).stop(true, true).animate({
				'opacity': '0',
				'duration': '5000',
				'filter': 'alpha(opacity=0)'
			}, 0);
		}
	});
	});
</script>
	
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<style type="text/css">

.songs {
	position: absolute; 
	top: -20px; 
	left: -20px; 
	width: 300px; 
	color: #222222; 
	z-index: 200; 
	opacity: 0; 
	filter: alpha(opacity=0); 
	}
}
ul {
	list-style: none;
}
li {
	float: left;
	width: 150px;
	margin: 0  5px 0;
}
.albumimage {
border: 1px red solid;
width: 300px;
float: left;	
position: relative;
}
#showaltsongs{
	position: relative;
}

</style>
	</head>
	
	<body>
	
	<div id="header">
	<h1>WHAT ARE YOU LISTENING TO?</h1>	
	</div>
	
	<!-- show Alternative songs -->
	<button class="alt">Alternative</button>
	<div id="showaltsongs">
	<script type="text/javascript" language="JavaScript">
         alternative();
    </script>
	</div>
	
	<script>
	$("button.alt").click(function () {
	$("#showaltsongs").toggle("slow");
	});
	</script>
	
	</br></br>
	<!-- show Classical songs -->
	<button class="class">Classical</button>
	<div id="showclasssongs">
	<script type="text/javascript" language="JavaScript">
         classical();
      </script>
	</div>
	
	<script>
	$("button.class").click(function () {
	$("#showclasssongs").toggle("slow");
	});
	</script>
	
	</br></br>
	
	<!-- show Electronic songs -->
	<button class="elec">Electronic</button>
	<div id="showelecsongs">
	<script type="text/javascript" language="JavaScript">
         electronic();
      </script>
	</div>
	
	<script>
	$("button.elec").click(function () {
	$("#showelecsongs").toggle("slow");
	});
	</script>
	
	
	
	</body>
	
</html>
