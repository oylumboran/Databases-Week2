<script>
$(document).ready(function(){
$('.songs').live({
		'mouseenter': function() {
			if ($(this).height() < $(this).find('.abs').height()) {
				$(this).height($(this).find('.abs').height());
			}
			$(this).stop(true, true).animate({
				'opacity': '1',
				'duration': '5000',
				'filter': 'alpha(opacity=100)'
			}, 0);
		},
		'mouseleave': function() {
			$(this).stop(true, true).animate({
				'opacity': '0',
				'duration': '5000',
				'filter': 'alpha(opacity=0)'
			}, 0);
		}
	});
});
</script>

<style type="text/css">

.songs {
	position: absolute; 
	top: -20px; 
	left: -20px; 
	width: 300px; 
	color: #222222;
