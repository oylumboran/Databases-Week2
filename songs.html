<!doctype html>

<html>
	<head>
	
	<title>Itunes Songs Array</title>
	
	<script src="musiclist_simpler2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
	$('.songs').live({
		'mouseenter': function() {
			if ($(this).height() < $(this).find('.abs').height()) {
				$(this).height($(this).find('.abs').height());
			}
			$(this).stop(true, true).animate({
				'opacity': '1',
				'duration': '5000',
				'filter': 'alpha(opacity=100)'
			}, 0);
		},
		'mouseleave': function() {
			$(this).stop(true, true).animate({
				'opacity': '0',
				'duration': '5000',
				'filter': 'alpha(opacity=0)'
			}, 0);
		}
	});
	});
</script>
	<link href="reset.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<style type="text/css">




</style>
	</head>
	
	<body>
	<div id="wrapper">
	
	<div id="header">
	<h1>What are you listening to?</h1>	
	</div>
	
	<div id="alternative">
	<!-- show Alternative songs -->
	<button class="alt"><h2>Alternative</h2></button>
	<div id="showaltsongs">
	<script type="text/javascript" language="JavaScript">
         alternative();
    </script>
	</div>
	</div>
	
	<script>
	$("button.alt").click(function () {
	$("#showaltsongs").toggle("slow");
	});
	</script>
	
	<div id="classical">
	<!-- show Classical songs -->
	<button class="class"><h2>Classical</h2></button>
	<div id="showclasssongs">
	<script type="text/javascript" language="JavaScript">
         classical();
      </script>
	</div>
	</div>
	
	<script>
	$("button.class").click(function () {
	$("#showclasssongs").toggle("slow");
	});
	</script>

	<div id="electronic">
	<!-- show Electronic songs -->
	<button class="elec"><h2>Electronic</h2></button>
	<div id="showelecsongs">
	<script type="text/javascript" language="JavaScript">
         electronic();
      </script>
	</div>
	</div>
	
	<script>
	$("button.elec").click(function () {
	$("#showelecsongs").toggle("slow");
	});
	</script>
	</div>
	
	
	</body>
	
</html>
